<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar" id="navbar">
        <a href="#home"><img class="logoImage" src="./Assets/Images/logo.svg" alt="logo"></a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="home">
            <h1>Home Section</h1>
            <p>Welcome to our website!</p>
        </section>
        <div class="divider"></div>

        <section id="about">
            <h1>About Section</h1>
            <p>Learn more about us.</p>
        </section>
        <div class="divider"></div>

        <section id="services">
            <h1>Services Section</h1>
            <p>Discover our services.</p>
        </section>
        <div class="divider"></div>

        <section id="contact">
            <h1>Contact Section</h1>
            <p>Get in touch with us.</p>
        </section>
    </div>

    <footer class="footer">
        <p>Follow us on social media</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=690959024259372&_rdr" class="social-icon" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/prodigy_infot" class="social-icon" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/prodigy_infotech/?hl=en" class="social-icon" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            <a href="https://in.linkedin.com/company/prodigy-infotech" class="social-icon" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
